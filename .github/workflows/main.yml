# .github/workflows/main.yml
name: CI with Cypress

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Or whatever version youâ€™re using

      - name: Install dependencies
        run: npm ci # or npm install

      - name: Start your web app
        run: npm run start &
        env:
          CI: true

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:5500 & npm run cypress:run

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: "http://localhost:5500"
          wait-on-timeout: 60 # seconds
